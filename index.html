<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icon added -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <style>
    .top-part {
      width: 1319px;
      height: 646px;
      background: #161616;
      border-radius: 15px;
      margin: 0 auto;
      font-family: poppins, sans-serif;
    }
    /* setting  top-left area and top-right area side by side */
    .top-part {
      display: flex;
    }
    /* styling top-right section */

    /* positioning top-left area */
    #top-left {
      margin-top: 120px;
      margin-left: 50px;
    }
    .top-title {
      font-size: 3em;
      color: #ffffff;
      line-height: 0.5;
      font-weight: 700;
    }
    .top-para {
      font-size: 1.25em;
      color: #ffffff;
      margin-top: -18px;
    }

    /* button area styling */
    #btn {
      width: 188px;
      height: 56px;
      color: #fff;
      background: #dd0000;
      outline: none;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
    /* spacing button from left to right */
    #btn #icon-space {
      margin-right: 8px;
    }

    #top-img {
      width: 180%;
      position: relative;
      bottom: -36px;
      right: -76px;
    }
  </style>
  <body>
    <!-- <img src="./image/website-1.png" alt="" srcset=""> -->
    <section class="top-part">
      <div id="top-left">
        <div class="top-title">
          <h1>The Greatest</h1>
          <h1>show on the</h1>
          <h1>earth</h1>
        </div>
        <div class="top-para">
          <p>Contrary to the popular beflief,Lorem ipsum is not simply</p>
          <p>random text it has roots in a peice of</p>
        </div>
        <div id="btn">
          <button id="btn">
            <span id="icon-space">Watch Now</span
            ><i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
      <div id="top-right">
        <img src="./images/header-img/Banner Image.png" alt="" id="top-img" />
      </div>
    </section>
  </body>
</html>
